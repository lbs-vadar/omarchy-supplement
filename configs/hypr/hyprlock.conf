source = ~/.config/omarchy/current/theme/hyprlock.conf
 
general {
    ignore_empty_input = true
}

background {
    monitor =
    color = $color
    path = ~/.config/omarchy/current/background
    blur_passes = 3
}

animations {
    enabled = false
}

input-field {
    monitor =
    size = 650, 100
    position = 0, 0
    halign = center
    valign = center

    inner_color = $inner_color
    outer_color = $outer_color
    outline_thickness = 4

    font_family = Monaspace Neon NF
    font_color = $font_color

    placeholder_text = Enter Password
    check_color = $check_color
    fail_text = <i>$FAIL ($ATTEMPTS)</i>

    rounding = 0
    shadow_passes = 0
    fade_on_empty = false
}

auth {
    fingerprint:enabled = true
}

image {
    monitor =
    path = /usr/share/plymouth/themes/omarchy/logo.png  # <--- Change this to your logo path
    size = 250                           # <--- This fixes the "too big" issue
    rounding = 0                        # -1 is a circle, 0 is a square
    border_size = 0
    # border_color = rgb(255, 255, 255)
    
    position = 0, 200                    # Moves it 200px above the center
    halign = center
    valign = center
}
