# ~/.config/starship.toml

# 1. The Layout
# We keep your specific order, but add standard spacing
format = """
$directory\
$git_branch\
$git_status\
$python\
$cmd_duration\
$line_break\
$character"""

# 2. General Settings
add_newline = true
command_timeout = 1000

# 3. The Prompt Character (Your Classic Arrows)
[character]
